<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Lessons Part 4</title>
</head>
<body>
<!-- Bold tag -->
<b>Paragraph One</b>
<!-- Italic tag -->
<i>Paragraph Two</i>
<!-- Summary -->
<details>
	<summary>Testing Paragraph</summary>
	Loreum iphwhwhwhciehefj  wqhddwjd2odh osjosj2oehid j j2dcjd wd 2j2jdjdidjdiwdidhwihd3dhidh1i2ihdi1dhi
</details>
<!-- Block Element takes place fullsize on webpage -->
<!-- Inline Element takes place its own size on webpage -->
<h1>Block Level Element</h1>
<div style="background-color: darkred;">One</div>
<div style="background-color: seagreen;">Two</div>

<h1>Inline Level Element</h1>
<span style="background-color: darkred;">One</span>
<span style="background-color: seagreen;">Two</span>
</body>
</html>
